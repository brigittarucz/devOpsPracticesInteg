image: registry.gitlab.com/brigittarucz/examapp

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

env_setup:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master