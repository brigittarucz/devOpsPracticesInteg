image: registry.gitlab.com/brigittarucz/examapp

services:
  - mariadb:latest

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - node_modules/

env_setup:
  stage: build
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

testing:
  stage: test
  script:
    - npm install
  script:
    - nyc --reporter=text-summary --check-coverage=true mocha --exit

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    # - master
    - app_integration