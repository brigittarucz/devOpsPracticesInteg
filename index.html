<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Events</title>
    <link href="style.css" type="text/css">
</head>
<body>
    <main>

        <section class="main__overlay">
            <article class="main__overlay-article_signup">
                <h3 class="header-tertiary">Not Signed Up Yet?</h3>
                <p class="">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </article>
        </section>
        
        <section class="main__login">
            <h1 class="main__login-header header-primary">Tech Events Around The World</h1>
            <form class="main__login-form">
                <div class="main__login-form_group">
                    <label for="email">Email Address</label>
                    <input type="email" value="at@email.com" name="email">
                </div>
                <div class="main__login-form_group">
                    <label for="password">Password</label>
                    <input type="password" value="password" name="password">
                </div>
                <div class="main__login-form_checkbox">
                    <input class="main__login-form_remember" name="remember" type="checkbox">
                    <label for="remember">Remember Me</label>
                    <a href="/">Forgot password?</a>
                </div>
                <button type="submit">LOG IN</button>
            </form>
        </section>

        <section class="main__signup">
            <h1 class="main__signup-header header-primary">Tech Events Around The World</h1>
            <div class="main__signup-form_group">
                <label for="email">Email Address</label>
                <input type="email" name="email">
            </div>
            <div class="main__signup-form_group">
                <label for="proffesion">Profession</label>
                <select name="proffesion">
                    <option value="frontend">Frontend</option>
                    <option value="backend">Backend</option>
                </select>
            </div>
            <div class="main__signup-form_group">
                <label for="password">Password</label>
                <input type="password" name="password">
            </div>
            <div class="main__signup-form_group">
                <label for="repeatpassword">Repeat Password</label>
                <input type="password" name="repeatpassword">
            </div>
            <div class="main__signup-form_group">
                <label for="experience">Experience</label>
                <input type="text" name="experience">
            </div>
            <div class="main__signup-form_group">
                <label for="interests">Interests</label>
                <input type="text" name="interests">
            </div>
            <div class="main__signup-form_checkbox">
                <input class="main__signup-form_accept" name="accept" type="checkbox">
                <label for="accept">I accept my data being processed</label>
            </div>
            <button type="submit">SIGN UP</button>
        </section>
    </main>
</body>
</html>
